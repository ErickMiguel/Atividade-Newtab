<!DOCTYPE html>
<html>
<head>
 <!-- Meta tags Obrigatórias -->
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/ba8b4db904.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

 <title>Controle Financeiro</title>
</head>
<body onload="carregarLista()" >
<header>
    <nav class="header">
            <div class="agrupamento"> <!--Logo+Texto-->
                <a href="index.html">
                    <svg  class="logo" width="42" height="41" viewBox="0 0 42 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31.3043 32.8246C33.7056 32.8246 35.6522 30.8609 35.6522 28.4386C35.6522 26.0163 33.7056 24.0526 31.3043 24.0526C28.9031 24.0526 26.9565 26.0163 26.9565 28.4386C26.9565 30.8609 28.9031 32.8246 31.3043 32.8246ZM31.3043 32.8246C27.4624 32.8246 24.3478 35.9664 24.3478 39.8421H38.2609C38.2609 35.9664 35.1463 32.8246 31.3043 32.8246ZM15.6522 10.8947C15.6522 15.2549 12.1483 18.7895 7.82609 18.7895C3.50386 18.7895 0 15.2549 0 10.8947C0 6.53459 3.50386 3 7.82609 3C12.1483 3 15.6522 6.53459 15.6522 10.8947ZM0 24.0526H15.6522V39.8421H0V24.0526ZM31.3043 3L40 18.7895H22.6087L31.3043 3Z" stroke="#333333" stroke-width="2" stroke-linecap="square"/>
                    </svg>
                </a>
                <h1 class="textop">Controle Financeiro</h1>
                
            </div>
            <div class="navgacao"> <!--Navegação-->
                <a id="menu" onclick="document.getElementById('cabecalho').style.display = 'inline'" class="hamburguer-button">☰</a>
                <div id="cabecalho" class="botoes-cabecalho">
                    <p id="esc" onclick="document.getElementById('cabecalho').style.display = 'none'" class="Esc"><b>X</b></p>
                    <a id="limparDados" onclick="limparDados()" href="">Limpar dados</a>
                    <p class="linha"></p>
                    <a class="ativo"href=""> Cadastro de transações</a>
                  
               </div>
            </div>
    </nav>
</header>
<div>
    <form class="Form FormBorder"> <!-- Fomurlário de Transação-->
                <div class="FormTitle">
                   <h3>
                    Nova Transação
                   </h3> 
                </div>

                <div class="FormTT responsivo1">
                    <div class="FormTT2">
                    <p class="PreInputText">Tipo de transação</p><br>
                    </div>
                    
                    <Select id="tipo" class="SelectVC InputText">
                        <option value=""> Selecione </option>
                        <option value="+">Venda</option>
                        <option value="-">Compra</option>
                    </Select>
                    
                </div>

                <br class="del">
                <div class="FormTT responsivo2"> 
                    <div class="FormTT2">
                        <p class="PreInputText">Nome da mercadoria</p>
                    </div>
                      <input id="nome" type="text" class="InputBox InputText" value="" name="Nome da mercadoria" placeholder="Mercadoria">
                </div>

                <br class="del">

                <div class="FormTT responsivo3">
                    <div class="FormTT2">
                        <p class="PreInputText">Valor</p>
                    </div>
                      <input id="valor" type="number" name="Valor" class="InputBox InputText" value="" placeholder="R$ 00,00">
                </div>
                <input onclick="cadastrarTransacao(), window.location.reload()" id="botao" type="button" class="InputButton botao-responsivo" value="Adicionar transação">
    </form>  

        <div class="TableCustom"> <!--Tabela de Custos e Lucros-->
            <div class="TableTitle Diff2">
                <h3>
                    Extrato de transações
                </h3> 
             </div>
         <table>
                <thead>
                    <tr>
                        <th></th>
                        <th class="text-left">Mercadoria</th>
                        <th class="text-left">Valor</th>
                    </tr>
                </thead>
                <tbody id="listaTransacao">
                </tbody>
                <thead>
                    <tr id="calcTotal">
                        <th class="text-left"></th>
                        <th class="text-left">Total</th>
                    </tr>
                </thead>
            </table>
        </div>
</div>
<footer></footer>
</body>
</html>
